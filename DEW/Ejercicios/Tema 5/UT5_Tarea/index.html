<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container m-5">
      <div id="error" class="error">
        * Revisar los campos que estan rojo
      </div>
      <form
        class="needs-validation"
        name="contactForm"
        id="contactForm"
        novalidate
      >
        <div class="input-group mb-3 row g-3">
          <div class="col-6">
            <span class="input-group-text col-md-3">Name</span>
            <input
              type="text"
              id="userName"
              name="userName"
              class="form-control col-md-3 mr-3"
              placeholder="Johnn"
              aria-label="Johnn"
              aria-describedby="basic-addon1"
              autocomplete="additional-name"
            />
          </div>
          <div class="col-6">
            <span class="input-group-text col-md-3">Surname</span>
            <input
              type="text"
              id="userSurname"
              name="userSurname"
              class="form-control"
              placeholder="Doe"
              aria-label="Doe"
              aria-describedby="basic-addon1"
            />
          </div>
        </div>

        <div class="input-group mb-3 row g-3">
          <div class="col-6">
            <span class="input-group-text col-md-3">Edad</span>
            <input
              type="text"
              id="userAge"
              name="userAge"
              class="form-control col-md-3 mr-3"
              placeholder="18"
              aria-label="18"
              aria-describedby="basic-addon1"
            />
          </div>
          <div class="col-6">
            <span class="input-group-text col-md-3">NIF</span>
            <input
              type="text"
              id="userNIF"
              name="userNIF"
              class="form-control"
              placeholder="12345678Z"
              aria-label="12345678Z"
              aria-describedby="basic-addon1"
            />
          </div>
        </div>

        <div class="input-group mb-3 row g-3">
          <div class="col-md-6">
            <span class="input-group-text col-md-3">Email</span>
            <div class="input-group">
              <span class="input-group-text" id="basic-addon3"
                >example@example.com</span
              >
              <input
                type="text"
                class="form-control col-md-3"
                id="userEmail"
                name="userEmail"
                aria-describedby="basic-addon3 basic-addon4"
              />
            </div>
          </div>
          <div class="col-md-6">
            <span class="input-group-text col-md-3">Provincia</span>
            <div class="input-group">
              <select
                class="form-select"
                aria-label="Default select example"
                id="userProvince"
                name="userProvince"
              >
                <option value="">Elige Provincia</option>
                <option value="Álava/Araba">Álava/Araba</option>
                <option value="Albacete">Albacete</option>
                <option value="Alicante">Alicante</option>
                <option value="Almería">Almería</option>
                <option value="Asturias">Asturias</option>
                <option value="Ávila">Ávila</option>
                <option value="Badajoz">Badajoz</option>
                <option value="Baleares">Baleares</option>
                <option value="Barcelona">Barcelona</option>
                <option value="Burgos">Burgos</option>
                <option value="Cáceres">Cáceres</option>
                <option value="Cádiz">Cádiz</option>
                <option value="Cantabria">Cantabria</option>
                <option value="Castellón">Castellón</option>
                <option value="Ceuta">Ceuta</option>
                <option value="Ciudad Real">Ciudad Real</option>
                <option value="Córdoba">Córdoba</option>
                <option value="Cuenca">Cuenca</option>
                <option value="Gerona/Girona">Gerona/Girona</option>
                <option value="Granada">Granada</option>
                <option value="Guadalajara">Guadalajara</option>
                <option value="Guipúzcoa/Gipuzkoa">Guipúzcoa/Gipuzkoa</option>
                <option value="Huelva">Huelva</option>
                <option value="Huesca">Huesca</option>
                <option value="Jaén">Jaén</option>
                <option value="La Coruña/A Coruña">La Coruña/A Coruña</option>
                <option value="La Rioja">La Rioja</option>
                <option value="Las Palmas">Las Palmas</option>
                <option value="León">León</option>
                <option value="Lérida/Lleida">Lérida/Lleida</option>
                <option value="Lugo">Lugo</option>
                <option value="Madrid">Madrid</option>
                <option value="Málaga">Málaga</option>
                <option value="Melilla">Melilla</option>
                <option value="Murcia">Murcia</option>
                <option value="Navarra">Navarra</option>
                <option value="Orense/Ourense">Orense/Ourense</option>
                <option value="Palencia">Palencia</option>
                <option value="Pontevedra">Pontevedra</option>
                <option value="Salamanca">Salamanca</option>
                <option value="Segovia">Segovia</option>
                <option value="Sevilla">Sevilla</option>
                <option value="Soria">Soria</option>
                <option value="Tarragona">Tarragona</option>
                <option value="Tenerife">Tenerife</option>
                <option value="Teruel">Teruel</option>
                <option value="Toledo">Toledo</option>
                <option value="Valencia">Valencia</option>
                <option value="Valladolid">Valladolid</option>
                <option value="Vizcaya/Bizkaia">Vizcaya/Bizkaia</option>
                <option value="Zamora">Zamora</option>
                <option value="Zaragoza">Zaragoza</option>
              </select>
            </div>
          </div>
        </div>

        <div class="input-group mb-3 row g-3">
          <div class="col-6">
            <span class="input-group-text col-md-3">Fecha</span>
            <input
              type="text"
              id="userDate"
              name="userDate"
              class="form-control col-md-3 mr-3"
              placeholder="2023-12-20"
              aria-label="2023-12-20"
              aria-describedby="basic-addon1"
            />
          </div>
          <div class="col-6">
            <span class="input-group-text col-md-3">Telefono</span>
            <input
              type="text"
              id="userPhone"
              name="userPhone"
              class="form-control"
              placeholder="600600600"
              aria-label="600600600"
              aria-describedby="basic-addon1"
            />
          </div>
        </div>
        <div class="input-group mb-3 row g-3">
          <div class="col-6">
            <span class="input-group-text col-md-3">Hora</span>
            <input
              type="text"
              id="userHour"
              name="userHour"
              class="form-control col-md-3 mr-3"
              placeholder="12:20"
              aria-label="12:20"
              aria-describedby="basic-addon1"
            />
          </div>
          <div class="col-6">
            <span class="input-group-text col-md-3">Intentos</span>
            <input
              type="text"
              id="userAttempts"
              name="userAttempts"
              class="form-control col-md-3 mr-3"
              aria-describedby="basic-addon1"
              disabled
            />
          </div>
        </div>
        <div class="col-md-12">
          <button class="btn btn-primary" type="reset">Clear</button>
          <button class="btn btn-primary" type="submit">Submit</button>
        </div>
      </form>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
