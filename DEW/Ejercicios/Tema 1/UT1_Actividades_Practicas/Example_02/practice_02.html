<!--
Sobre example_02
Añade otro botón que modifique de nuevo el contenido de la página.
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>U.D.1 Practice 2</title>
  </head>
  <body>
    <p id="test">Modificando el contenido.</p>
    <button
      type="button"
      onclick="document.getElementById('test').innerHTML='CAMBIANDO el contenido!'">
      ¡Dale!
    </button>
    <button
      type="button"
      onclick="document.getElementById('test').innerHTML='Modificando el contenido.'">
      ¡Original!
    </button>
  </body>
</html>
