<!--
Modifica ahora el código de example_03 que alterne entre 3 imágenes diferentes a medida
que el usuario haga click sobre las mismas. Puedes añadir una segunda condición
empleando “else if(“condición”){“efecto”}”.
-->

<!DOCTYPE html>
<html>
  <body>
    <h1>Cambio de imágenes con JavaScript</h1>
    <img
      id="myFPImage"
      onclick="cambiaPic()"
      data-number="0"
      src="http://myfpschool.com/wp-content/uploads/2016/06/myblack.jpeg"
      width="200"
      height="180"
    />
    <p>Haz click sobre la imagen para cambiarla.</p>
  </body>
</html>
<script>
  function cambiaPic() {
    var image = document.getElementById("myFPImage");
    let contAux = image.dataset.number;
    if (contAux === '0') {
      image.setAttribute("data-number","1");
      image.src =
        "https://images.pexels.com/photos/547050/pexels-photo-547050.jpeg";
    } else if (contAux === '1') {
      image.setAttribute("data-number","2");
      image.src =
        "https://images.pexels.com/photos/3934023/pexels-photo-3934023.jpeg";
    } else {
      image.setAttribute("data-number","0");
      image.src =
        "https://images.pexels.com/photos/147411/italy-mountains-dawn-daybreak-147411.jpeg";
    }
  }
</script>
