<body>
    <div class="container">
        <div class="sidebar">
            <!-- Bloque 1: Agregar Vehículo -->
            <div class="create-car-form">
                <h2 style="font-size: 18px;">Nuevo Vehículo</h2>
                <form id="registro">
                    <label for="marca">Marca:</label>
                    <input type="text" id="marca" name="marca" placeholder="Marca" required>

                    <label for="modelo">Modelo:</label>
                    <input type="text" id="modelo" name="modelo" placeholder="Modelo" required>

                    <label for="color">Color:</label>
                    <input type="text" id="color" name="color" placeholder="Color" required>

                    <label for="anho">Año:</label>
                    <input type="text" id="anho" name="anho" placeholder="Año" required>

                    <label for="matricula">Matrícula:</label>
                    <input type="text" id="matricula" name="matricula" placeholder="Matrícula" required>

                    <button id="crearnuevo">Crear vehículo</button>
                </form>
            </div>
        </div>
        <div class="main-content">
        <!-- Bloque 2: Visualizar y Modificar Vehículo -->
            <div>
                <div class="section-header">
                    <h2 style="font-size: 18px;">Datos del vehículo</h2>
                </div>
                <form>
                    <textarea id="datosvehiculo" name="datosvehiculo" rows="8" placeholder="Datos vehículo"></textarea>

                <div class="modification-buttons">
                    <h2 style="font-size: 16px;">Modificar:</h2>
                    <button type="button" id="modificarMarca">Marca</button>
                    <button type="button" id="modificarModelo">Modelo</button>
                    <button type="button" id="modificarColor">Color</button>
                    <button type="button" id="modificarAnho">Año</button>
                    <button type="button" id="modificarMatricula">Matrícula</button>
                </div>
                </form>
            </div>

            <!-- Bloque 3: Detalles -->
            <div>
                <div class="section-header">
                    <h2 style="font-size: 18px;">Observaciones del vehículo</h2>
                </div>
                <textarea id="observaciones" name="observaciones" rows="10" placeholder="Observaciones"></textarea>
            <div>
                <button type="button" id="agregarObs">Agregar Observaciones</button>
                <button type="button" id="limpiar">Limpiar ventana</button>
            </div>
            </div>
